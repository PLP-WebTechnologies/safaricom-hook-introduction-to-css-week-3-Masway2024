<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <style>
        /* Internal CSS */
        p {
            color: green;
        }
        .specialSection {
            font-family: Arial, sans-serif;
        }
        #uniqueElement {
            padding: 20px;
            background-color: yellow;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>This is a Heading</h1>
    <p style="color: blue;">This paragraph is styled with inline CSS.</p>
    <div id="uniqueElement">This div has a unique ID and a border.</div>
    <div class="specialSection">This section has a background color applied.</div>
</body>
</html>
