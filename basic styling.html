<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Styling Properties</title>
    <style>
        /* Internal CSS */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .card {
            background-color: lightgreen;
            padding: 20px;
            margin: 15px;
            border: 1px solid darkgreen;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .card h2 {
            font-size: 24px;
            font-weight: bold;
            color: darkgreen;
        }
        .card p {
            text-align: justify;
            color: #333;
        }
    </style>
    <!-- Link to external style.css if needed -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to My Stylish Page</h1>

    <div class="card">
        <h2>Card Title</h2>
        <p>This is a description inside the card. The card has padding, margin, a light background color, and a subtle border around it.</p>
    </div>
</body>
</html>
